openapi: 3.0.0
info:
  description: Supports subset of Nexo payment standards
  version: v32
  title: CommerceHub Nexo Translator REST API
tags:
  - name: commerce-hub-nexo-translator-controller
    description: Commerce Hub Nexo Translator Controller
paths:
  /data-translator/v32:
    post:
      tags:
        - commerce-hub-nexo-translator-controller
      summary: dataTranslatorV32Post
      operationId: dataTranslatorV32PostUsingPOST
      parameters:
        - name: requestType
          in: query
          description: requestType
          required: true
          schema:
            type: string
            enum:
              - CANCEL
              - CHARGES
              - REFUND
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JsonNode"
        description: requestData
        required: true
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/NexoRequestRes"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
  /transaction/v32:
    post:
      tags:
        - commerce-hub-nexo-translator-controller
      summary: transactionV32Post
      operationId: transactionV32PostUsingPOST
      parameters:
        - name: Accept-Language
          in: header
          description: Accept-Language
          required: true
          schema:
            type: string
        - name: Api-Key
          in: header
          description: API key provided to the merchant associating the requests with the
            appropriate app in the Developer Portal.
          required: true
          schema:
            type: string
        - name: applicationContext.applicationName
          in: query
          required: false
          schema:
            type: string
        - name: applicationContext.displayName
          in: query
          required: false
          schema:
            type: string
        - name: applicationContext.id
          in: query
          required: false
          schema:
            type: string
        - name: applicationContext.startupDate
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: attributes
          in: query
          required: false
        - name: Authorization
          in: header
          description: Basic authorization credentials to authenticate to CommerceHub
            component microservices.
          required: true
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: A client-generated ID for request tracking and signature creation,
            unique per request. This is also used for idempotency control.
            Recommended 128-bit UUID format.
          required: true
          schema:
            type: string
        - name: Content-Type
          in: header
          description: The content type. Valid value (application/json).
          required: true
          schema:
            type: string
            enum:
              - application/json
            default: application/json
        - name: localeContext.locale.country
          in: query
          required: false
          schema:
            type: string
        - name: localeContext.locale.displayCountry
          in: query
          required: false
          schema:
            type: string
        - name: localeContext.locale.displayLanguage
          in: query
          required: false
          schema:
            type: string
        - name: localeContext.locale.displayName
