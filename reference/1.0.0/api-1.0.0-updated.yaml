          type: string
          xml:
            name: Id
            attribute: false
            wrapped: false
          description: Identification. Identification of the Point Of Interaction (POI)
            component.
        PrvdrId:
          type: string
          xml:
            name: PrvdrId
            attribute: false
            wrapped: false
          description: Provider Identification.
        SrlNb:
          type: string
          xml:
            name: SrlNb
            attribute: false
            wrapped: false
          description: Serial Number.
      title: POIComponentIdentification
      description: POI Component Identification. Identification of the Point Of Interaction
        (POI) component.
    PaymentContext:
      type: object
      properties:
        AttndncCntxt:
          type: string
          xml:
            name: AttndncCntxt
            attribute: false
            wrapped: false
          description: Attendance Context. Human attendance at the POI (Point Of
            Interaction) location during the transaction.
        CardDataNtryMd:
          type: string
          xml:
            name: CardDataNtryMd
            attribute: false
            wrapped: false
          description: Card Data Entry Mode. Entry mode of the card data.
        CardPres:
          type: boolean
          xml:
            name: CardPres
            attribute: false
            wrapped: false
          description: Card Present. Indicates whether the transaction has been initiated
            by a card physically present or not.
        CrdhldrPres:
          type: boolean
          xml:
            name: CrdhldrPres
            attribute: false
            wrapped: false
          description: Cardholder Present. Indicates whether the transaction has been
            initiated in presence of the cardholder or not.
        FllbckInd:
          type: string
          xml:
            name: FllbckInd
            attribute: false
            wrapped: false
          description: Fallback Indicator. Indicator of a card entry mode fallback.
        SpprtdOptn:
          type: string
          xml:
            name: SpprtdOptn
            attribute: false
            wrapped: false
          description: Supported Option. Payment options the card acceptor can support.
      title: PaymentContext
      description: Payment Context. Identifies the elements of the sales environment for
        payment.
    PointOfInteraction:
      type: object
      properties:
        Cmpnt:
          type: array
          xml:
            name: Cmpnt
            attribute: false
            wrapped: false
          items:
            $ref: "#/components/schemas/POIComponent"
        Cpblties:
          $ref: "#/components/schemas/POICapabilities"
        GrpId:
          type: string
          xml:
            name: GrpId
            attribute: false
            wrapped: false
          description: Group Identification. Identifier assigned by the merchant
            identifying a set of POI (Point Of Interaction) terminals performing
            some categories of transactions.
        Id:
          $ref: "#/components/schemas/POIIdentification_in_request_"
      title: PointOfInteraction
      description: Point of Interaction. Point of Interaction (POI) performing the
        transaction. It defines the entry point of a card into a payment system
        to accept payment and loyalty cards at a sales location.
    PostalAddress:
      type: object
      properties:
        Ctry:
          type: string
          xml:
            name: Ctry
            attribute: false
            wrapped: false
          description: Country. Nation with its own government, occupying a particular
            territory.
        CtrySubDvsn:
          type: string
          xml:
            name: CtrySubDvsn
            attribute: false
            wrapped: false
          description: Country Sub-division. Identifies a subdivision of a country, for
            instance state, region, county.
        PstCd:
          type: string
          xml:
            name: PstCd
            attribute: false
