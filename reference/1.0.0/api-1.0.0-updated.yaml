    POICapabilities:
      type: object
      properties:
        ApprvlCdLngth:
          type: integer
          format: int32
          xml:
            name: ApprvlCdLngth
            attribute: false
            wrapped: false
          description: Approval Code Length. Maximum number of characters of the approval
            code supported by the POI.
        CardCaptrCpbl:
          type: boolean
          xml:
            name: CardCaptrCpbl
            attribute: false
            wrapped: false
          description: Card Capture Capable. True if the POI is able to capture card.
        CardRdngCpblties:
          type: array
          xml:
            name: CardRdngCpblties
            attribute: false
            wrapped: false
          description: Card Reading Capabilities. Card reading capabilities of the POI
            (Point Of Interaction) performing the transaction.
          items:
            type: string
        CrdhldrVrfctnCpblties:
          type: array
          xml:
            name: CrdhldrVrfctnCpblties
            attribute: false
            wrapped: false
          description: Cardholder Verification Capabilities. Cardholder verification
            capabilities of the POI (Point Of Interaction) performing the
            transaction.
          items:
            type: string
        MxScrptLngth:
          type: integer
          format: int32
          xml:
            name: MxScrptLngth
            attribute: false
            wrapped: false
          description: Max Script Length. Maximum data length in bytes that a card issuer
            can return to the ICC at the terminal.
        OnLineCpblties:
          type: string
          xml:
            name: OnLineCpblties
            attribute: false
            wrapped: false
          description: Online Capabilities. Online and offline capabilities of the POI
            (Point Of Interaction).
        PINLngthCpblties:
          type: string
          xml:
            name: PINLngthCpblties
            attribute: false
            wrapped: false
          description: PIN Length Capabilities. Maximum number of digits the POI is able to
            accept when the cardholder enters PIN.
      title: POICapabilities
      description: POI Capabilities. Capabilities of the Point of Interaction (POI)
        performing the transaction.
    POIComponent:
      type: object
      properties:
        Id:
          $ref: "#/components/schemas/POIComponentIdentification"
        Tp:
          type: string
          xml:
            name: Tp
            attribute: false
            wrapped: false
          description: Type.
