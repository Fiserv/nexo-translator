openapi: 3.0.2
info:
  description: Supports a subset of the Nexo payment standards
  version: v32
  title: CommerceHub Nexo Translator REST API
tags:
  - name: commerce-hub-nexo-translator-controller
    description: Commerce Hub Nexo Translator Controller
paths:
  /transaction/v32:
    x-model-version: 1.0
    post:
      tags:
        - commerce-hub-nexo-translator-controller
      x-group-name: Translator
      x-proxy-name: Transaction
      summary: Nexo Transaction
      description: Performs a transaction posted in Nexo format. Supports a subset of the
        Nexo payment standards.
      operationId: transactionV32PostUsingPOST
      parameters:
        - name: Accept-Language
          in: header
          description: Accept-Language
          required: true
          schema:
            type: string
        - name: Api-Key
          in: header
          description: API key provided to the merchant associating the requests with the
            appropriate app in the Developer Portal.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: Basic authorization credentials to authenticate to CommerceHub
            component microservices.
          required: true
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: A client-generated ID for request tracking and signature creation,
            unique per request. This is also used for idempotency control.
            Recommended 128-bit UUID format.
          required: true
          schema:
            type: string
        - name: Content-Type
          in: header
          description: The content type like application/xml or application/json.
          required: true
          schema:
            type: string
            enum:
              - application/json
              - application/xml
            default: application/xml
        - name: Timestamp
          in: header
          description: Epoch timestamp in milliseconds in the request from a client system.
            Used for authorization header generation and time limit (5 minutes).
          required: true
          schema:
            type: integer
            format: int64
        - name: X-AuthorizationId
          in: header
          description: Populated by APIGEE. MID or StoreId value.
          required: false
          schema:
            type: string
        - name: X-AuthorizationType
          in: header
          description: Populated by APIGEE. Type of AuthorizationId (MID or StoreId).
          required: false
          schema:
            type: string
        - name: X-B3-SpanId
          in: header
          description: 64 lower-hex encoded bits (absent on root span).
          required: true
          schema:
            type: string
        - name: X-B3-TraceId
          in: header
          description: APIGEE injected random UUID (APITraceId).
          required: true
          schema:
            type: string
        - name: X-Developer-Email
          in: header
          description: Populated by APIGEE, Developer-Email  injected by APIGEE.
          required: true
          schema:
            type: string
        - name: X-Forwarded-For
          in: header
          description: Identifies the originating IP address of a client.
          required: true
          schema:
            type: string
        - name: X-Originator
          in: header
          description: "Populated by APIGEE, the value from Developer App Custom Attribute:
            X-Originator."
          required: true
          schema:
            type: string
        - name: X-System-Entry-Time
          in: header
          description: Populated by APIGEE. Epoch timestamp in milliseconds for elapsed
            time.
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          # application/xml:
          #   schema:
          #     $ref: "#/components/schemas/NexoRequest"
          application/json:
            schema:
              $ref: "#/components/schemas/NexoRequest"
            examples:
              Auth-MSR: {$ref: '#/components/examples/AuthMSRRequest'}
              Sale-MSR: {$ref: '#/components/examples/SaleMSRRequest'}
              Auth-EMV: {$ref: '#/components/examples/AuthEMVRequest'}
              VOID: {$ref: '#/components/examples/VoidRequest'}
              Refund: {$ref: '#/components/examples/RefundRequest'}
              Sale-EMV: {$ref: '#/components/examples/SaleEMVRequest'}
              Partial-Sale-MSR: {$ref: '#/components/examples/PartialSaleMSRRequest'}
              Partial-Auth-MSR: {$ref: '#/components/examples/PartialAuthMSRRequest'}
                
        description: Nexo Request.
        required: true
      responses:
        "200":
          description: Nexo Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NexoResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/NexoResponse"
        "201":
          description: Created
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/NexoResponse'
              examples:
                Auth-MSR: {$ref: '#/components/examples/AuthMSRResponse'}
                Sale-MSR: {$ref: '#/components/examples/SaleMSResponse'}
                Auth-EMV: {$ref: '#/components/examples/AuthEMVResponse'}
                VOID: {$ref: '#/components/examples/VoidResponse'}
                Refund: {$ref: '#/components/examples/RefundResponse'}
                Sale-EMV: {$ref: '#/components/examples/SaleEMVResponse'}
                Partial-Sale-MSR: {$ref: '#/components/examples/PartialSaleMSRResponse'}
                Partial-Auth-MSR: {$ref: '#/components/examples/PartialAuthMSRResponse'}

        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
servers:
  - url: //localhost:8080/
components:
  schemas:
    AcceptedAuthorizationResponse:
      type: object
      properties:
        AuthstnRspn:
          $ref: "#/components/schemas/AuthorizationResponse"
        Hdr:
          $ref: "#/components/schemas/Header_in_response_"
      title: AcceptedAuthorizationResponse
      description: Acceptor Authorization Response. Sent by the acquirer (or its agent) to
        an acceptor (or its agent), to return the result of the validation by
        issuer about the payment transaction.
    AcceptorAuthorizationRequest:
      type: object
      properties:
        Hdr:
          $ref: "#/components/schemas/DefaultSchemaHdrRequest"
        AuthstnReq:
          $ref: "#/components/schemas/DefaultSchemaAuthstnRequest"
        # SctyTrlr:
        #   $ref: "#/components/schemas/DefaultSctyTrlrReuqest"

        # AuthstnReq:
        #   $ref: "#/components/schemas/AuthorizationRequest"
        # Hdr:
        #   $ref: "#/components/schemas/Header_in_request_"
      title: AcceptorAuthorizationRequest
      description: Acceptor Authorization Request. An authorization is used in a card
        payment to request the approval of the transaction.Sent by an acceptor
        (or its agent) to the acquirer (or its agent), to check with the issuer
        (or its agent) that the account associated to the card has the resources
        to fund the payment. Includes validation of the card data and any
        additional transaction data provided.
    AcceptorCancellationAdvice:
      type: object
      properties:
        CxlAdvc:
          $ref: "#/components/schemas/CancellationAdvice"
        Hdr:
          $ref: "#/components/schemas/Header_in_request_"
      title: AcceptorCancellationAdvice
      description: Acceptor Cancellation Advice. Used by an Acceptor to inform the Acquirer
        that a cancellation has been completed.
    AcceptorCancellationAdviceResponse:
      type: object
      properties:
        CxlAdvcRspn:
          $ref: "#/components/schemas/CancellationAdviceResponse"
        Hdr:
          $ref: "#/components/schemas/Header_in_response_"
      title: AcceptorCancellationAdviceResponse
      description: Acceptor Cancellation Advice Response. Sent by the acquirer (or its
        agent) to acknowledge the acceptor (or its agent) about the notification
        of the payment cancellation.
    AcceptorRejection:
      type: object
      properties:
        Hdr:
          $ref: "#/components/schemas/Header_in_response_"
        Rjct:
          type: array
          xml:
            name: Rjct
            attribute: false
            wrapped: false
          items:
            $ref: "#/components/schemas/Reject"
      title: AcceptorRejection
      description: Acceptor Rejection. Sent by the acquirer (or its agent) to reject a
        request or advice sent by an acceptor (or its agent), and indicates that
        the received message could not be processed.
    Acquirer:
      type: object
      properties:
        Id:
          $ref: "#/components/schemas/AcquirerIdentification_in_request_"
        ParamsVrsn:
          type: string
          xml:
            name: ParamsVrsn
            attribute: false
            wrapped: false
          description: Parameters Version.
      title: Acquirer
      description: Acquirer. An Acquirer acquires card payment data from an Acceptor and
        forwards the data to the relevant Card Issuer.
    Authentication:
      type: object
      properties:
        AuthntcnMtd:
          type: string
          description: "Authentication Method. Method used to authenticate the cardholder:"
        AuthntcnVal:
          type: string
          description: Authentication Value.
      title: Authentication
      description: Authentication. Method and data used or intended to be used for this
        transaction to authenticate the owner of the card.
    AuthorizationEntity:
      type: object
      properties:
        Tp:
          type: string
          xml:
            name: Tp
            attribute: false
            wrapped: false
          description: Type. Type of party that has delivered or declined the card payment
            authorization.
      title: AuthorizationEntity
      description: Authorization Entity. A party that has delivered or declined the card
        payment authorization.
    AuthorizationRequest:
      type: object
      properties:
        Bal:
          $ref: "#/components/schemas/Balance"
        Cntxt:
          $ref: "#/components/schemas/Context"
        Envt:
          $ref: "#/components/schemas/Environment_in_request_"
        Tx:
          $ref: "#/components/schemas/Transaction_in_request_"
      title: AuthorizationRequest
      description: Authorization Request. An authorization is used in a card payment to
        request the approval of the transaction.
    DefaultSchemaAuthstnRequest:
      type: object
      properties:        
        Envt:
          $ref: "#/components/schemas/Default_Schema_Environment_in_request_"
        Cntxt:
          $ref: "#/components/schemas/Context"
        Tx:
          $ref: "#/components/schemas/Transaction_in_request_"
      title: AuthorizationRequest
      description: Authorization Request. An authorization is used in a card payment to
        request the approval of the transaction.
    AuthorizationResponse:
      type: object
      properties:
        Envt:
          $ref: "#/components/schemas/Environment_in_response_"
        Tx:
          $ref: "#/components/schemas/Transaction_in_response_"
        TxRspn:
          $ref: "#/components/schemas/TransactionResponse"
      title: AuthorizationResponse
      description: Authorization Response.
    AuthorizationResult:
      type: object
      properties:
        AuthstnCd:
          type: string
          xml:
            name: AuthstnCd
            attribute: false
            wrapped: false
          description: Authorization Code. Value assigned by the authorizing party.
        AuthstnNtty:
          $ref: "#/components/schemas/AuthorizationEntity"
        CmpltnReqrd:
          type: string
          xml:
            name: CmpltnReqrd
            attribute: false
            wrapped: false
          description: Completion Required. Indicates whether the acquirer requires a
            further exchange completion after the completion of the transaction.
        RspnToAuthstn:
          $ref: "#/components/schemas/ResponseToAuthorization"
      title: AuthorizationResult
      description: Authorization Result. Outcome of the authorization.
    Balance:
      type: object
      properties:
        Amt:
          type: string
          xml:
            name: Amt
            attribute: false
            wrapped: false
          description: Amount.
        Ccy:
          type: string
          xml:
            name: Ccy
            attribute: false
            wrapped: false
          description: Currency.
      title: Balance
      description: Balance.
    CancellationAdvice:
      type: object
      properties:
        Bal:
          $ref: "#/components/schemas/Balance"
        Cntxt:
          $ref: "#/components/schemas/Context"
        Envt:
          $ref: "#/components/schemas/Environment_in_request_"
        Tx:
          $ref: "#/components/schemas/Transaction_in_request_"
      title: CancellationAdvice
      description: Cancellation Advice. Used by an Acceptor to inform the Acquirer that a
        cancellation has been completed.
    CancellationAdviceResponse:
      type: object
      properties:
        Envt:
          $ref: "#/components/schemas/Environment_in_response_"
        Tx:
          $ref: "#/components/schemas/Transaction_in_response_"
        TxRspn:
          $ref: "#/components/schemas/TransactionResponse"
      title: CancellationAdviceResponse
      description: Cancellation Advice Response.
    CardHolder:
      type: object
      properties:
        Authntcn:
          $ref: "#/components/schemas/Authentication"
        Lang:
          type: string
          description: Advises the Acquirer of the cardholder language.
        TxVrfctnRslt:
          $ref: "#/components/schemas/TaxVerificationResult"
      title: CardHolder
      description: Card Holder. A person presenting a Card or card information to a
        Merchant for the purchase of goods and services.
    ContentEncryptionAlgorithm:
      type: object
      properties:
        Algo:
          type: string
          xml:
            name: Algo
            attribute: false
            wrapped: false
          description: Algorithm. Identification of the digest algorithm.
      title: ContentEncryptionAlgorithm
      description: Content Encryption Algorithm.
    Context:
      type: object
      properties:
        PmtCntxt:
          $ref: "#/components/schemas/PaymentContext"
      title: Context
      description: Context. Contains nested contexts associated to a card payment
        transaction.
    EncryptedContent:
      type: object
      properties:
        CnttNcrptnAlgo:
          $ref: "#/components/schemas/ContentEncryptionAlgorithm"
        CnttTp:
          type: string
          xml:
            name: CnttTp
            attribute: false
            wrapped: false
          description: Content Type. Type of data protection.
        NcrptdData:
          type: string
          xml:
            name: NcrptdData
            attribute: false
            wrapped: false
          description: Encrypted Data.
      title: EncryptedContent
      description: Encrypted Content.
    EnvelopedData:
      type: object
      properties:
        NcrptdCntt:
          $ref: "#/components/schemas/EncryptedContent"
        Rcpt:
          $ref: "#/components/schemas/Recipient"
      title: EnvelopedData
      description: Enveloped Data.
    KEK:
      type: object
      properties:
        KEKId:
          $ref: "#/components/schemas/KEKIdentification"
        NcrptdKey:
          type: string
          xml:
            name: NcrptdKey
            attribute: false
            wrapped: false
          description: Encrypted Key.
      title: KEK
      description: Key Encryption Key (KEK).
    KEKIdentification:
      type: object
      properties:
        DerivtnId:
          type: string
          xml:
            name: DerivtnId
            attribute: false
            wrapped: false
          description: Derivation Identification. Identification used for derivation of a
            unique key from a master key provided for the data protection.
        KeyId:
          type: string
          xml:
            name: KeyId
            attribute: false
            wrapped: false
          description: Key Identification.
        KeyVrsn:
          type: string
          xml:
            name: KeyVrsn
            attribute: false
            wrapped: false
          description: Key Version. Version of the cryptographic key.
      title: KEKIdentification
      description: Key Encryption Key (KEK) Identification.
    LocationAndContact:
      type: object
      properties:
        AddtlCtctInf:
          type: string
          xml:
            name: AddtlCtctInf
            attribute: false
            wrapped: false
          description: Additional Contact Information. Additional merchant data required by
            a card scheme.
        PstlAdr:
          $ref: "#/components/schemas/PostalAddress"
      title: LocationAndContact
      description: Location and Contact. Location and contact information of the merchant
        performing the transaction.
    Merchant:
      type: object
      properties:
        CmonNm:
          type: string
          xml:
            name: CmonNm
            attribute: false
            wrapped: false
          description: Common Name. Name of the merchant as appearing on the receipt.
        Id:
          $ref: "#/components/schemas/MerchantIdentification_in_request_"
        LctnAndCtct:
          $ref: "#/components/schemas/LocationAndContact"
      title: Merchant
      description: Merchant. Merchant performing the card payment transaction, as a party
        providing goods and/or services at a sales location (physical or
        virtual). The Merchant signs an acquiring agreement with an Acquirer.
        The Merchant can perform the role of Acceptor or delegate it to another
        party.
